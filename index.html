<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>PÄƒianjeni ğŸ˜ˆ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1b1b1b, #2e2e2e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #da {
      background: #4caf50;
      color: white;
    }

    #nu {
      background: #e53935;
      color: white;
      position: absolute;
    }

    .spider {
      position: absolute;
      width: 40px;
      pointer-events: none;
      animation: crawl 4s linear infinite;
    }

    @keyframes crawl {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }

    #final {
      font-size: 26px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <h1>Vrei sÄƒ fii mÃ¢ncatÄƒ de pÄƒianjeni, Andreea? ğŸ•·ï¸</h1>
  <button id="da">DA</button>
  <button id="nu">NU</button>
  <div id="final"></div>
</div>

<script>
  const nu = document.getElementById("nu");
  const da = document.getElementById("da");
  const container = document.getElementById("container");
  const finalText = document.getElementById("final");

  let nuCount = 0;
  let daScale = 1;

  const spiderImg = "https://upload.wikimedia.org/wikipedia/commons/5/55/Spider_icon.png";

  function randomPosition() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    return { x, y };
  }

  nu.addEventListener("mouseenter", () => {
    nuCount++;

    // mutÄƒ butonul NU
    const pos = randomPosition();
    nu.style.left = pos.x + "px";
    nu.style.top = pos.y + "px";

    // DA devine mai mare
    daScale += 0.1;
    da.style.transform = `scale(${daScale})`;

    // apare un pÄƒianjen mic
    const spider = document.createElement("img");
    spider.src = spiderImg;
    spider.className = "spider";
    spider.style.left = pos.x + "px";
    spider.style.top = pos.y + "px";
    document.body.appendChild(spider);

    setTimeout(() => spider.remove(), 4000);
  });

  da.addEventListener("click", () => {
    container.innerHTML = "";
    finalText.innerText = "Bravo ğŸ˜ˆ acum nu te-au mÃ¢ncat, dar o sÄƒ vinÄƒ la noapte dacÄƒ nu dormi...";
    document.body.appendChild(finalText);

    // 1000 de pÄƒianjeni
    for (let i = 0; i < 1000; i++) {
      const spider = document.createElement("img");
      spider.src = spiderImg;
      spider.className = "spider";
      const pos = randomPosition();
      spider.style.left = pos.x + "px";
      spider.style.top = pos.y + "px";
      spider.style.animationDuration = (Math.random() * 3 + 1) + "s";
      document.body.appendChild(spider);
    }
  });
</script>

</body>
</html>

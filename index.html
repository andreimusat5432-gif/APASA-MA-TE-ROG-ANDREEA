<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>PÄƒianjeni ğŸ˜ˆ</title>

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #111, #2b2b2b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 5;
    }

    h1 {
      margin-bottom: 40px;
    }

    button {
      font-size: 22px;
      padding: 15px 35px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #da {
      background: #4caf50;
      color: white;
      margin-right: 20px;
    }

    #nu {
      background: #e53935;
      color: white;
      position: absolute;
    }

    .spider {
      position: absolute;
      width: 40px;
      pointer-events: none;
      animation: crawl 3s infinite alternate ease-in-out;
      z-index: 1;
    }

    @keyframes crawl {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(20px) rotate(10deg); }
    }

    #final {
      font-size: 26px;
      text-align: center;
      padding: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <h1>Vrei sÄƒ fii mÃ¢ncatÄƒ de pÄƒianjeni Andreea? ğŸ•·ï¸</h1>
  <button id="da">DA</button>
  <button id="nu">NU</button>
</div>

<script>
  const nu = document.getElementById("nu");
  const da = document.getElementById("da");
  const container = document.getElementById("container");

  let daScale = 1;

  // POZA TA CU PÄ‚IANJENI
  const spiderImg = "spider.png";

  function randomPosition() {
    return {
      x: Math.random() * (window.innerWidth - 100),
      y: Math.random() * (window.innerHeight - 100)
    };
  }

  // poziÈ›ie iniÈ›ialÄƒ pentru NU
  const start = randomPosition();
  nu.style.left = start.x + "px";
  nu.style.top = start.y + "px";

  // CLICK PE NU
  nu.addEventListener("click", () => {
    // mutÄƒ butonul NU
    const pos = randomPosition();
    nu.style.left = pos.x + "px";
    nu.style.top = pos.y + "px";

    // mÄƒreÈ™te butonul DA
    daScale += 0.15;
    da.style.transform = `scale(${daScale})`;

    // creeazÄƒ pÄƒianjen
    const spider = document.createElement("img");
    spider.src = spiderImg;
    spider.className = "spider";
    spider.style.left = pos.x + "px";
    spider.style.top = pos.y + "px";
    document.body.appendChild(spider);

    setTimeout(() => spider.remove(), 5000);
  });

  // CLICK PE DA
  da.addEventListener("click", () => {
    document.body.innerHTML = `
      <div id="final">
        Bravo ğŸ˜ˆ<br>
        acum nu te-au mÃ¢ncat,<br>
        dar o sÄƒ vinÄƒ la noapte dacÄƒ nu dormi...
      </div>
    `;

    // 1000 de pÄƒianjeni
    for (let i = 0; i < 1000; i++) {
      const spider = document.createElement("img");
      spider.src = spiderImg;
      spider.className = "spider";

      const pos = randomPosition();
      spider.style.left = pos.x + "px";
      spider.style.top = pos.y + "px";
      spider.style.width = (20 + Math.random() * 40) + "px";
      spider.style.animationDuration = (1 + Math.random() * 3) + "s";

      document.body.appendChild(spider);
    }
  });
</script>

</body>
</html>
